  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_USER: root
  #     MYSQL_PASSWORD: root
  #     MYSQL_DATABASE: golang-docker
  #   container_name: golang-docker-db
  #   ports:
  #     - 33066:3306
