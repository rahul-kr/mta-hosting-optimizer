version: '3'

services:
  web:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    ports:
      - 8080:8080
    volumes:
      - .:/app
    depends_on:
      - mysql
    container_name: mta-hosting-web
    environment:
      - 'DB_PORT=3306'
      - 'DB_HOST=mysql'

  # database:
  #   image: mysql:5.7.22
