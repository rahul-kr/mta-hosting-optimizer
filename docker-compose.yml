  #     - golang-docker-data:/var/lib/mysql 

  mysql:
    image: mysql:5.7
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    env_file: ./docker/.env
    ports:
      - 33066:3306
    volumes:
      - ./db-data:/var/lib/mysql
    networks:
      - internal

  pma:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mysql
    ports:
      - 5003:80
    environment:
      - 'PMA_HOST=mysql'
      - 'PMA_PORT=3306'
    container_name: mta-hosting-pma

networks:
  internal:
    driver: bridge

# persisted storage
volumes:
  db-data: